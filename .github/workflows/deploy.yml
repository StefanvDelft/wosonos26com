name: Deploy to Plesk via FTPS

# Trigger: push naar main branch
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Deploy via FTPS
      - name: Deploy to Plesk
        uses: SamKirkland/FTP-Deploy-Action@v4
        with:
          server: ${{ secrets.FTP_HOST }}        # bv. 5.61.252.55
          username: ${{ secrets.FTP_USER }}      # jouw FTP-user
          password: ${{ secrets.FTP_PASSWORD }}  # veilig opgeslagen in Secrets
          protocol: ftps                         # explicit TLS
          port: 21
          server-dir: /httpdocs/                 # deploy root
          local-dir: ./                           # alles lokaal
          exclude: |
            **/.git*
            **/.github/**
            **/node_modules/**
            **/wp-content/uploads/**
            **/wp-content/cache/**
            **/logs/**

      # 3️⃣ Optioneel: bevestiging
      - name: Done
        run: echo "✅ Deploy completed successfully!"
