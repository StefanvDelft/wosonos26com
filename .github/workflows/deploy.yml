name: Deploy via FTPS to Plesk

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via FTPS
        uses: SamKirkland/FTP-Deploy-Action@v4
        with:
          server: ${{ secrets.PLESK_HOST }}
          username: ${{ secrets.PLESK_USER }}
          password: ${{ secrets.PLESK_PASS }}
          protocol: ftps
          local-dir: ./ # your repo root is the theme folder
          server-dir: /httpdocs/wp-content/themes/twentytwentythree-child/
          exclude: |
            **/.git*
            **/.github/**
            **/node_modules/**
            **/README.md