name: Deploy Child Theme to Plesk via FTPS

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Deploy naar server
      - name: Deploy Child Theme via FTPS
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          port: 21
          # Repo root = theme folder
          local-dir: ./
          # Server pad = waar theme moet komen
          server-dir: /httpdocs/wp-content/themes/twentytwentythree-child
          exclude: |
            **/.git*
            **/.github/**
